<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="scripts/maze.js" async></script>
    <script src="scripts/player.js" async></script>
    <script src="scripts/utils.js" defer></script>
    <script src="scripts/GameModel.js" defer></script>
    <script src="scripts/gameloop.js" defer></script>
    <script src="scripts/index.js" defer></script>
    <title>Maze Magic</title>
</head>

<body>
    <div class="background">
        <div id="menu" class="menu">
            <h1>Welcome to Maze Magic!</h1>
            <p>
                Please select the size of maze you would like to play.
            </p>
            <button onclick="start(5)">5</button>
            <button onclick="start(10)">10</button>
            <button onclick="start(15)">15</button>
            <button onclick="start(20)">20</button>
        </div>

        <div id="game" class="gameBody hidden">
            <div class="gameBox">
                <p>Your Score: <span id="score"></span> </p>
                <p>Time: <span id="time"></span></p>
                <button id="quit" onclick="reset()">Quit</button>
                <div id="high-scores">
                    <h4>High Scores</h4>
                </div>
            </div>
            <div class="mazeBox">
                <canvas id="id-canvas" width="500" height="500"></canvas>

            </div>
            <div class="gameBox">
                <h4>Shortcuts</h4>
                <p>
                    b: breadcrumbs
                </p>
                <p>
                    h: hint
                </p>
                <p>
                    p: fastest path
                </p>
            </div>

        </div>
    </div>
</body>

</html>
